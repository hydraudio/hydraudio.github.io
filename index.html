<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydraudio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1a1a1d, #0f0f10);
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00c3ff, #7700ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      background: #111;
      color: #aaa;
      border: 2px dashed #444;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    #disc-container {
      width: 320px;
      height: 320px;
      perspective: 1200px;
      margin: 2rem 0;
    }

    #disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: radial-gradient(circle at center, #444 30%, #111 70%);
      background-size: cover;
      animation: spin 6s linear infinite;
      position: relative;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    #disc::before,
    #disc::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-size: cover;
      backface-visibility: hidden;
    }

    #disc::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/9/97/TheDarkSideOfTheMoon.png');
    }

    #disc::after {
      transform: rotateY(180deg);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Backcover-dsotm.png');
    }

    @keyframes spin {
      from { transform: rotateY(0); }
      to { transform: rotateY(360deg); }
    }

    #track-title {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ffde6b;
    }

    #player-controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: #222;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px #00f2ff40;
    }

    button:hover {
      background: #00f2ff;
      color: #000;
      box-shadow: 0 0 20px #00f2ff;
    }

    #playlist {
      margin-top: 1rem;
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.9rem;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    #playlist div {
      padding: 6px 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    #playlist div:hover {
      background: #222;
    }

    #playlist div.active {
      background: #00c3ff20;
      font-weight: bold;
      color: #00f2ff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß Hydraudio</h1>
  <input type="file" id="folderInput" webkitdirectory multiple />
  <div id="disc-container"><div id="disc"></div></div>
  <div id="track-title">No track loaded</div>
  <div id="player-controls">
    <button onclick="prevTrack()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏ Play/Pause</button>
    <button onclick="nextTrack()">‚è≠ Next</button>
  </div>
  <div id="playlist"></div>
  <audio id="audio" controls></audio>

  <script>
    const folderInput = document.getElementById('folderInput');
    const audio = document.getElementById('audio');
    const titleEl = document.getElementById('track-title');
    const playlistEl = document.getElementById('playlist');

    let playlist = [];
    let currentTrack = 0;

    folderInput.addEventListener('change', () => {
      playlist = Array.from(folderInput.files)
        .filter(file => file.type.startsWith("audio/"))
        .sort((a, b) => a.name.localeCompare(b.name));

      if (playlist.length === 0) {
        alert("No audio files found.");
        return;
      }

      currentTrack = 0;
      loadTrack(currentTrack);
      renderPlaylist();
    });

    function loadTrack(index) {
      const file = playlist[index];
      if (!file) return;
      audio.src = URL.createObjectURL(file);
      audio.play();
      titleEl.textContent = file.name;
      renderPlaylist();
    }

    function nextTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      playlist.forEach((file, i) => {
        const div = document.createElement('div');
        div.textContent = file.name;
        if (i === currentTrack) div.classList.add('active');
        div.onclick = () => {
          currentTrack = i;
          loadTrack(i);
        };
        playlistEl.appendChild(div);
      });
    }

    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>

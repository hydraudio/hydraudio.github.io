<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydraudio</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(circle, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff80;
    }

    input[type="file"] {
      background: #00000033;
      color: #fff;
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    #disc-container {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    #disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
    }

    #disc.playing {
      animation: spin 6s linear infinite;
    }

    #disc::before,
    #disc::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-size: cover;
      backface-visibility: hidden;
    }

    #disc::before {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/9/97/TheDarkSideOfTheMoon.png');
    }

    #disc::after {
      transform: rotateY(180deg);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Backcover-dsotm.png');
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    #track-title {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #ffd86b;
    }

    #player-controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: #1c1c1c;
      color: #00f2ff;
      border: 2px solid #00f2ff40;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00f2ff20;
    }

    button:hover {
      background: #00f2ff;
      color: #000;
      box-shadow: 0 0 20px #00f2ff;
    }

    #playlist {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: left;
      font-size: 0.9rem;
      color: #aaa;
    }

    #playlist div {
      padding: 6px 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    #playlist div.active {
      background: #00f2ff20;
      color: #00f2ff;
      font-weight: bold;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß Hydraudio</h1>
  <input type="file" id="folderInput" webkitdirectory multiple />
  <div id="disc-container"><div id="disc"></div></div>
  <div id="track-title">No track loaded</div>
  <div id="player-controls">
    <button onclick="prevTrack()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏ Play/Pause</button>
    <button onclick="nextTrack()">‚è≠ Next</button>
  </div>
  <div id="playlist"></div>
  <audio id="audio"></audio>

  <script>
    const folderInput = document.getElementById('folderInput');
    const audio = document.getElementById('audio');
    const disc = document.getElementById('disc');
    const titleEl = document.getElementById('track-title');
    const playlistEl = document.getElementById('playlist');

    let playlist = [];
    let currentTrack = 0;

    folderInput.addEventListener('change', () => {
      playlist = Array.from(folderInput.files)
        .filter(file => file.type.startsWith(\"audio/\"))
        .sort((a, b) => a.name.localeCompare(b.name));

      if (playlist.length === 0) {
        alert(\"No audio files found.\");
        return;
      }

      currentTrack = 0;
      loadTrack(currentTrack);
      renderPlaylist();
    });

    function loadTrack(index) {
      const file = playlist[index];
      if (!file) return;

      audio.src = URL.createObjectURL(file);
      audio.play();
      titleEl.textContent = file.name;
      renderPlaylist();
      updateDiscArt(file);

      disc.classList.add('playing');
    }

    function updateDiscArt(file) {
      jsmediatags.read(file, {
        onSuccess: function(tag) {
          const pics = tag.tags.picture;
          if (pics) {
            const base64String = btoa(String.fromCharCode(...new Uint8Array(pics.data)));
            const mime = pics.format;
            const url = `data:${mime};base64,${base64String}`;
            disc.style.setProperty('--front-cover', `url(${url})`);
            disc.style.setProperty('--back-cover', `url(${url})`);
            disc.style.setProperty('--has-cover', 'yes');
            disc.querySelector('::before').style.backgroundImage = `url(${url})`;
          }
        },
        onError: function(error) {
          console.log(\"Tag read error:\", error.type, error.info);
        }
      });
    }

    function nextTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        disc.classList.add('playing');
        disc.style.transform = 'rotateY(0deg)';
      } else {
        audio.pause();
        disc.classList.remove('playing');
        disc.style.transform = 'rotateY(180deg)';
      }
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      playlist.forEach((file, i) => {
        const div = document.createElement('div');
        div.textContent = file.name;
        if (i === currentTrack) div.classList.add('active');
        div.onclick = () => {
          currentTrack = i;
          loadTrack(i);
        };
        playlistEl.appendChild(div);
      });
    }

    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <title>Hydraudio</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    @font-face {
      font-family: 'HydraFont';
      src: url('fonts/Roboto-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    :root {
      --bg: #f5f5f5;
      --text: #000;
      --accent: #000;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'HydraFont', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #upload-label {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #upload-label:hover {
      background: var(--accent);
      color: var(--bg);
    }

    input[type="file"] {
      display: none;
    }

    #discCanvas {
      width: 300px;
      height: 300px;
      margin-top: 3rem;
    }

    #controls button {
      background: #fff;
      color: #000;
      font-family: 'HydraFont', sans-serif;
      border: 2px solid #000;
      padding: 0.75rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #controls button:hover {
      background: #000;
      color: #fff;
    }

    #play {
      background: #ff0090;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #ff0090aa;
      border: none;
    }

    #play:hover {
      background: #c60070;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hydraudio</h1>
    <label id="upload-label" for="fileInput">Enter</label>
    <input type="file" id="fileInput" webkitdirectory multiple />
    <canvas id="discCanvas"></canvas>
    <audio id="audio" controls style="margin-top: 2rem; display: none;"></audio>

    <div id="controls" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
      <button id="prev">&#x23EE; Previous</button>
      <button id="rewind">&#x23EA; Rewind</button>
      <button id="play">&#x25B6; Play</button>
      <button id="forward">Forward &#x23E9;</button>
      <button id="next">Next &#x23ED;</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.152.2';

    let audioCtx, source, analyser;
    let initialized = false;
    let playlist = [];
    let current = 0;

    const canvas = document.getElementById('discCanvas');
    const audio = document.getElementById('audio');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(300, 300);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, 1, 0.1, 1000);
    camera.position.z = 2;

    const geometry = new THREE.CircleGeometry(1, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
    const disc = new THREE.Mesh(geometry, material);
    disc.rotation.x = -Math.PI / 2;
    scene.add(disc);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(2, 2, 2);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      if (!audio.paused && audio.src) {
        disc.rotation.z += 0.01;
      }
      renderer.render(scene, camera);
    }

    animate();

    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', async () => {
      const files = Array.from(fileInput.files).filter(f => f.type.startsWith('audio/'));
      const tagged = await Promise.all(
        files.map(file => new Promise(resolve => {
          window.jsmediatags.read(file, {
            onSuccess: tag => {
              let trackNum = 0;
              const raw = tag.tags.track;
              if (raw) {
                const match = raw.toString().match(/^(\d+)/);
                if (match) trackNum = parseInt(match[1]);
              }
              resolve({ file, trackNum, name: file.name });
            },
            onError: () => {
              resolve({ file, trackNum: 0, name: file.name });
            }
          });
        }))
      );

      playlist = tagged.sort((a, b) => {
        if (a.trackNum && b.trackNum) return a.trackNum - b.trackNum;
        return a.name.localeCompare(b.name);
      });

      current = 0;
      if (playlist.length > 0) loadTrack(current);
    });

    function loadTrack(index) {
      const file = playlist[index]?.file;
      if (!file) return;

      const objectURL = URL.createObjectURL(file);
      audio.src = objectURL;
      audio.load();
      audio.play().catch(err => console.warn('Autoplay blocked:', err));
      resumeContext();
      audio.style.display = 'block';

      window.jsmediatags.read(file, {
        onSuccess: function(tag) {
          const pic = tag.tags.picture;
          if (pic) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(pic.data)));
            const mime = pic.format;
            const src = `data:${mime};base64,${base64}`;
            new THREE.TextureLoader().load(src, texture => {
              material.map = texture;
              material.needsUpdate = true;
            });
          }
        },
        onError: function() {
          console.warn('No album art found');
        }
      });
    }

    function resumeContext() {
      if (!initialized) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        initialized = true;
      }
      audioCtx.resume();
    }

    document.getElementById('play').addEventListener('click', () => {
      if (!audio.src && playlist.length > 0) {
        loadTrack(current);
      } else if (audio.paused) {
        resumeContext();
        audio.play();
      } else {
        audio.pause();
        disc.rotation.z = 0;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % playlist.length;
      loadTrack(current);
    });

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + playlist.length) % playlist.length;
      loadTrack(current);
    });

    document.getElementById('rewind').addEventListener('click', () => {
      audio.currentTime = Math.max(audio.currentTime - 10, 0);
    });

    document.getElementById('forward').addEventListener('click', () => {
      audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    });

    audio.addEventListener('ended', () => {
      current = (current + 1) % playlist.length;
      loadTrack(current);
    });

    // ðŸŽ§ Visualiser
    const visualCanvas = document.createElement('canvas');
    visualCanvas.width = 600;
    visualCanvas.height = 60;
    visualCanvas.style.marginTop = '2rem';
    document.getElementById('container').appendChild(visualCanvas);
    const vCtx = visualCanvas.getContext('2d');

    function drawViz() {
      requestAnimationFrame(drawViz);
      if (!initialized) return;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      vCtx.clearRect(0, 0, visualCanvas.width, visualCanvas.height);
      const barWidth = visualCanvas.width / dataArray.length;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i] / 2;
        vCtx.fillStyle = `rgb(${barHeight + 100}, 0, ${255 - barHeight})`;
        vCtx.fillRect(i * barWidth, visualCanvas.height - barHeight, barWidth - 1, barHeight);
      }
    }

    drawViz();
  </script>
</body>
</html>

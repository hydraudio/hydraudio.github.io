<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydraudio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #66d9ef;
      margin-top: 1rem;
    }

    #folderInput {
      margin: 1rem;
    }

    #disc-container {
      width: 300px;
      height: 300px;
      margin: 2rem;
      perspective: 1000px;
    }

    #disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/9/97/TheDarkSideOfTheMoon.png');
      background-size: cover;
      animation: spin 4s linear infinite;
      transform-style: preserve-3d;
      position: relative;
    }

    #disc::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Backcover-dsotm.png');
      background-size: cover;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    #track-title {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ffd86b;
    }

    #player-controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    button:hover {
      background: #666;
    }

    #playlist {
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #aaa;
    }

    #playlist div.active {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéß Hydraudio</h1>
  <input type="file" id="folderInput" webkitdirectory multiple />
  <div id="disc-container"><div id="disc"></div></div>
  <div id="track-title">No track loaded</div>
  <div id="player-controls">
    <button onclick="prevTrack()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏ Play/Pause</button>
    <button onclick="nextTrack()">‚è≠ Next</button>
  </div>
  <div id="playlist"></div>
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    const folderInput = document.getElementById('folderInput');
    const audio = document.getElementById('audio');
    const titleEl = document.getElementById('track-title');
    const playlistEl = document.getElementById('playlist');

    let playlist = [];
    let currentTrack = 0;

    folderInput.addEventListener('change', () => {
      playlist = Array.from(folderInput.files)
        .filter(file => file.type.startsWith("audio/"))
        .sort((a, b) => a.name.localeCompare(b.name));

      if (playlist.length === 0) {
        alert("No audio files found.");
        return;
      }

      currentTrack = 0;
      loadTrack(currentTrack);
      renderPlaylist();
    });

    function loadTrack(index) {
      const file = playlist[index];
      if (!file) return;
      audio.src = URL.createObjectURL(file);
      audio.play();
      titleEl.textContent = file.name;
      renderPlaylist();
    }

    function nextTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      if (playlist.length === 0) return;
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      playlist.forEach((file, i) => {
        const div = document.createElement('div');
        div.textContent = file.name;
        if (i === currentTrack) div.classList.add('active');
        div.onclick = () => {
          currentTrack = i;
          loadTrack(i);
        };
        playlistEl.appendChild(div);
      });
    }

    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <title>Hydraudio</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    @font-face {
      font-family: 'HydraFont';
      src: url('fonts/Roboto-SemiBold.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'HydraFont', sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    #upload-label {
      border: 2px solid #000;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #upload-label:hover {
      background: #000;
      color: #f5f5f5;
    }

    input[type="file"] {
      display: none;
    }

    #discCanvas {
      width: 300px;
      height: 300px;
      margin-top: 3rem;
    }

    #track-info {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #controls button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 0.75rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'HydraFont', sans-serif;
    }

    #controls button:hover {
      background: #000;
      color: #fff;
    }

    #play {
      background: #ff0090;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #ff0090aa;
      border: none;
    }

    #play:hover {
      background: #c60070;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hydraudio</h1>
    <label id="upload-label" for="fileInput">Enter</label>
    <input type="file" id="fileInput" webkitdirectory multiple />
    <canvas id="discCanvas"></canvas>
    <div id="track-info"></div>
    <audio id="audio" style="display: none;"></audio>
    <div id="controls" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
      <button id="prev">&#x23EE;</button>
      <button id="rewind">&#x23EA;</button>
      <button id="play">&#x25B6;</button>
      <button id="forward">&#x23E9;</button>
      <button id="next">&#x23ED;</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.152.2';

    const canvas = document.getElementById('discCanvas');
    const audio = document.getElementById('audio');
    const trackInfo = document.getElementById('track-info');

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(300, 300);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, 1, 0.1, 1000);
    camera.position.z = 2;

    const geometry = new THREE.CircleGeometry(1, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    const disc = new THREE.Mesh(geometry, material);
    disc.rotation.x = Math.PI;
    scene.add(disc);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(2, 2, 2);
    scene.add(light);

    let playlist = [], current = 0, initialized = false;
    let audioCtx, source, analyser;
    let yandhiVideo = null;

    function animate() {
      requestAnimationFrame(animate);
      if (!audio.paused && audio.src) {
        disc.rotation.z += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const files = Array.from(event.target.files).filter(f => f.type.startsWith('audio/'));
      playlist = [];

      for (let file of files) {
        await new Promise(resolve => {
          window.jsmediatags.read(file, {
            onSuccess: tag => {
              const trackNum = parseInt((tag.tags.track || '').toString().split('/')[0]) || 0;
              playlist.push({
                file,
                trackNum,
                name: file.name,
                artist: tag.tags.artist || '',
                title: tag.tags.title || '',
                album: tag.tags.album || '',
                picture: tag.tags.picture || null
              });
              resolve();
            },
            onError: () => {
              playlist.push({ file, trackNum: 0, name: file.name });
              resolve();
            }
          });
        });
      }

      playlist.sort((a, b) => a.trackNum - b.trackNum || a.name.localeCompare(b.name));
      current = 0;
      if (playlist.length > 0) loadTrack(current);
    });

function loadTrack(index) {
  if (loading) return;
  loading = true;

  if (!playlist || !playlist.length || index < 0 || index >= playlist.length) {
    loading = false;
    return;
  }

  const entry = playlist[index];
  if (!entry) {
    loading = false;
    return;
  }


      const { file, artist, title, album, picture } = entry;
      trackInfo.textContent = `${artist || 'Unknown Artist'} - ${title || file.name}`;
      const url = URL.createObjectURL(file);
      audio.src = url;
      audio.load();
audio.onloadeddata = () => {
  loading = false;
};

      audio.play().catch(() => {});
      resumeAudio();

      if (album.toLowerCase().includes("yandhi")) {
        if (!yandhiVideo) {
          yandhiVideo = document.createElement('video');
          yandhiVideo.src = 'images/yandhi.webm';
          yandhiVideo.loop = true;
          yandhiVideo.muted = true;
          yandhiVideo.playsInline = true;
          yandhiVideo.autoplay = true;
          yandhiVideo.play();
          const videoTexture = new THREE.VideoTexture(yandhiVideo);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          videoTexture.format = THREE.RGBFormat;
          material.map = videoTexture;
          material.needsUpdate = true;
        } else {
          yandhiVideo.play();
        }
      } else {
        if (yandhiVideo) {
          yandhiVideo.pause();
          yandhiVideo = null;
        }

        if (picture) {
          const { data, format } = picture;
          const base64 = btoa(String.fromCharCode(...new Uint8Array(data)));
          const imgURL = `data:${format};base64,${base64}`;
          new THREE.TextureLoader().load(imgURL, tex => {
            material.map = tex;
            material.needsUpdate = true;
          });
        } else {
          const query = encodeURIComponent(`${artist} ${title} album cover`);
          const fallback = `https://source.bing.com/images/search?q=${query}&FORM=HDRSC2&first=1`;
          new THREE.TextureLoader().load(fallback, tex => {
            material.map = tex;
            material.needsUpdate = true;
          });
        }
      }
    }

    function resumeAudio() {
      if (!initialized) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        initialized = true;
      }
      audioCtx.resume();
    }

    document.getElementById('play').addEventListener('click', () => {
      if (!audio.src && playlist.length > 0) {
        loadTrack(current);
      } else if (audio.paused) {
        resumeAudio();
        audio.play();
      } else {
        audio.pause();
        disc.rotation.z = 0;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (playlist.length > 0) {
        current = (current + 1) % playlist.length;
        loadTrack(current);
      }
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (playlist.length > 0) {
        current = (current - 1 + playlist.length) % playlist.length;
        loadTrack(current);
      }
    });

    document.getElementById('rewind').addEventListener('click', () => {
      audio.currentTime = Math.max(audio.currentTime - 10, 0);
    });

    document.getElementById('forward').addEventListener('click', () => {
      audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    });

    audio.addEventListener('ended', () => {
      if (playlist.length > 0) {
        current = (current + 1) % playlist.length;
        loadTrack(current);
      }
    });

    const visualCanvas = document.createElement('canvas');
    visualCanvas.width = 600;
    visualCanvas.height = 60;
    visualCanvas.style.marginTop = '2rem';
    document.getElementById('container').appendChild(visualCanvas);
    const vCtx = visualCanvas.getContext('2d');

    function drawViz() {
      requestAnimationFrame(drawViz);
      if (!initialized) return;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      vCtx.clearRect(0, 0, visualCanvas.width, visualCanvas.height);
      const barWidth = visualCanvas.width / dataArray.length;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i] / 2;
        vCtx.fillStyle = `rgb(${barHeight + 100}, 0, ${255 - barHeight})`;
        vCtx.fillRect(i * barWidth, visualCanvas.height - barHeight, barWidth - 1, barHeight);
      }
    }
    drawViz();
  </script>
</body>
</html>

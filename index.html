
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <title>Hydraudio</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Hydraudio</h1>
    <label id="upload-label" for="fileInput">Enter</label>
    <input type="file" id="fileInput" webkitdirectory multiple />
    <canvas id="discCanvas"></canvas>
    <div id="track-info"></div>
    <audio id="audio" style="display: none;"></audio>
    <div id="controls" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
      <button id="prev" type="button">&#x23EE;</button>
      <button id="rewind" type="button">&#x23EA;</button>
      <button id="play" type="button">&#x25B6;</button>
      <button id="forward" type="button">&#x23E9;</button>
      <button id="next" type="button">&#x23ED;</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>

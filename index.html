
  <style>
    @font-face {
  font-family: 'HydraFont';
  src: url('/Roboto-SemiBold.ttf') format('truetype');
  font-weight: 600;
  font-style: normal;
}

    :root {
      --bg: #f5f5f5;
      --text: #000;
      --accent: #000;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'HydraFont', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #upload-label {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #upload-label:hover {
      background: var(--accent);
      color: var(--bg);
    }

    input[type="file"] {
      display: none;
    }

    #discCanvas {
      width: 300px;
      height: 300px;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hydraudio</h1>
    <label id="upload-label" for="fileInput">Enter</label>
    <input type="file" id="fileInput" webkitdirectory multiple />
    <canvas id="discCanvas"></canvas>
  </div>
<script type="module">
  import * as THREE from 'https://esm.sh/three@0.152.2';

  const canvas = document.getElementById('discCanvas');
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
  renderer.setSize(300, 300);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, 1, 0.1, 1000);
  camera.position.z = 2;

  const geometry = new THREE.CylinderGeometry(1, 1, 0.1, 64);
  const material = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
  const disc = new THREE.Mesh(geometry, material);
  scene.add(disc);

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(2, 2, 2);
  scene.add(light);

  function animate() {
    requestAnimationFrame(animate);
    disc.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>

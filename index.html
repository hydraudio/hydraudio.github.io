<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydraudio</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <style>
    :root {
      --primary: #000;
      --bg: #fdfdfd;
      --accent: #ff00cc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    #upload-label {
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00cc55;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    canvas {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 2rem auto;
    }

    #track-title {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    #controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: none;
      background: var(--primary);
      color: var(--bg);
      cursor: pointer;
    }

    button:hover {
      background: var(--accent);
    }

    #playlist {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      font-size: 0.9rem;
      text-align: left;
      color: #444;
    }

    #playlist div {
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    #playlist div.active {
      background: #ffe0f5;
      color: #d10077;
      font-weight: bold;
    }

    #visualizer {
      width: 100%;
      max-width: 600px;
      height: 60px;
      margin-top: 3rem;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Hydraudio</h1>
  <label id="upload-label" for="fileInput">üìÅ Load Album Folder</label>
  <input type="file" id="fileInput" webkitdirectory multiple />
  <canvas id="discCanvas"></canvas>
  <div id="track-title">No track loaded</div>
  <div id="controls">
    <button onclick="prevTrack()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏ Play</button>
    <button onclick="nextTrack()">‚è≠ Next</button>
  </div>
  <div id="playlist"></div>
  <canvas id="visualizer"></canvas>
  <audio id="audio" controls></audio>

  <script>
    const audio = document.getElementById("audio");
    const canvas = document.getElementById('discCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(300, 300);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, 1, 0.1, 1000);
    camera.position.z = 2;

    const geometry = new THREE.CylinderGeometry(1, 1, 0.1, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
    const disc = new THREE.Mesh(geometry, material);
    scene.add(disc);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(2, 2, 2);
    scene.add(light);

    function animate() {
      if (typeof audio !== 'undefined' && !audio.paused) {
        disc.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
      if (!audio.paused) {
        disc.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    const fileInput = document.getElementById("fileInput");
    const titleEl = document.getElementById("track-title");
    const playlistEl = document.getElementById("playlist");
    const visualizer = document.getElementById("visualizer");
    const vCtx = visualizer.getContext("2d");

    let playlist = [], current = 0;
    let audioCtx, source, analyser, bufferLength, dataArray;
    let initialized = false;

    function initAudioContext() {
      if (initialized) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 64;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      initialized = true;
    }

    function drawViz() {
      requestAnimationFrame(drawViz);
      if (!initialized) return;
      analyser.getByteFrequencyData(dataArray);
      vCtx.clearRect(0, 0, visualizer.width, visualizer.height);
      const barWidth = visualizer.width / bufferLength;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        vCtx.fillStyle = `rgb(${barHeight + 100}, 0, ${255 - barHeight})`;
        vCtx.fillRect(i * barWidth, visualizer.height - barHeight, barWidth - 2, barHeight);
      }
    }
    drawViz();

    fileInput.addEventListener('change', () => {
      playlist = Array.from(fileInput.files)
        .filter(f => f.type.includes('audio'))
        .sort((a, b) => a.name.localeCompare(b.name));
      if (playlist.length > 0) {
        current = 0;
        load(current);
        renderPlaylist();
      } else {
        titleEl.textContent = 'No valid audio files found.';
        playlistEl.innerHTML = '';
      }
    });

    function load(i) {
      const file = playlist[i];
      if (!file) return;
      audio.src = URL.createObjectURL(file);
      titleEl.textContent = file.name;
      updateTexture(file);
      renderPlaylist();
    }

    function nextTrack() {
      if (!playlist.length) return;
      current = (current + 1) % playlist.length;
      load(current);
      audio.play();
    }

    function prevTrack() {
      if (!playlist.length) return;
      current = (current - 1 + playlist.length) % playlist.length;
      load(current);
      audio.play();
    }

    function togglePlay() {
      if (audio.src === '') return;
      initAudioContext();
      audioCtx.resume();
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function updateTexture(file) {
      jsmediatags.read(file, {
        onSuccess: function(tag) {
          const pic = tag.tags.picture;
          if (pic) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(pic.data)));
            const src = `data:${pic.format};base64,${base64}`;
            new THREE.TextureLoader().load(src, (texture) => {
              material.map = texture;
              material.needsUpdate = true;
            });
          }
        }
      });
    }

    function renderPlaylist() {
      playlistEl.innerHTML = '';
      playlist.forEach((file, i) => {
        const div = document.createElement('div');
        div.textContent = file.name;
        if (i === current) div.classList.add('active');
        div.onclick = () => {
          current = i;
          load(i);
          audio.play();
        };
        playlistEl.appendChild(div);
      });
    }

    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>

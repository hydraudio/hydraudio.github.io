<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <title>HYDRAUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
</head>
<body>
  <div id="container">
    <h1 id="title">HYDRAUDIO</h1>
    <input type="file" id="fileInput" multiple webkitdirectory />
    <div id="ui">
      <img id="albumArt" src="" alt="Album Art" />
      <div id="track-info"></div>
      <div id="controls">
        <button id="prev">⏮</button>
        <button id="rewind">⏪</button>
        <button id="playPauseBtn">▶️/⏸️</button>
        <button id="forward">⏩</button>
        <button id="next">⏭</button>
      </div>
      <input type="range" id="volumeControl" min="0" max="100" value="100" />
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
